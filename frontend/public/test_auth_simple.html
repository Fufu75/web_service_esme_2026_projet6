<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentification Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test Authentification Simple</h1>
        <p>Cette page teste si les corrections CORS permettent l'acc√®s aux API.</p>
        
        <div class="test-section">
            <h3>1. Test de connexion</h3>
            <button onclick="testLogin()">Se connecter avec Marie</button>
            <div id="loginResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>2. Test d'acc√®s au profil</h3>
            <button onclick="testProfile()">Acc√©der au profil</button>
            <div id="profileResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>3. Test de cr√©ation d'≈ìuvre</h3>
            <button onclick="testCreateWork()">Cr√©er une ≈ìuvre</button>
            <div id="createResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>4. √âtat du localStorage</h3>
            <button onclick="checkStorage()">V√©rifier le stockage</button>
            <div id="storageResult" class="result"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5009/api';
        let currentToken = null;

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = 'Connexion en cours...';
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'marie.dubois@email.com',
                        password: 'password123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentToken = data.access_token;
                    localStorage.setItem('token', currentToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Connexion r√©ussie !<br>
                            Utilisateur: ${data.user.username}<br>
                            Token: ${currentToken.substring(0, 50)}...
                        </div>
                    `;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Erreur ${response.status}: ${error}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Erreur de r√©seau: ${error.message}
                    </div>
                `;
            }
        }

        async function testProfile() {
            const resultDiv = document.getElementById('profileResult');
            const token = currentToken || localStorage.getItem('token');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">‚ùå Aucun token disponible. Connectez-vous d\'abord.</div>';
                return;
            }
            
            resultDiv.innerHTML = 'R√©cup√©ration du profil...';
            
            try {
                const response = await fetch(`${API_URL}/profile`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const profile = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Profil r√©cup√©r√© !<br>
                            <pre>${JSON.stringify(profile, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Erreur ${response.status}: ${error}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Erreur de r√©seau: ${error.message}
                    </div>
                `;
            }
        }

        async function testCreateWork() {
            const resultDiv = document.getElementById('createResult');
            const token = currentToken || localStorage.getItem('token');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">‚ùå Aucun token disponible. Connectez-vous d\'abord.</div>';
                return;
            }
            
            resultDiv.innerHTML = 'Cr√©ation d\'une ≈ìuvre...';
            
            try {
                const response = await fetch(`${API_URL}/literary-works`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: 'Test Simple ' + new Date().getTime(),
                        content: 'Ceci est un test simple de cr√©ation d\'≈ìuvre.',
                        type: 'poem',
                        status: 'published'
                    })
                });
                
                if (response.ok) {
                    const work = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ ≈íuvre cr√©√©e !<br>
                            Titre: ${work.work.title}
                        </div>
                    `;
                } else if (response.status === 429) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ö†Ô∏è Limite de publication atteinte (normal)
                        </div>
                    `;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Erreur ${response.status}: ${error}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Erreur de r√©seau: ${error.message}
                    </div>
                `;
            }
        }

        function checkStorage() {
            const resultDiv = document.getElementById('storageResult');
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            resultDiv.innerHTML = `
                <div>
                    <strong>Token:</strong> ${token ? token.substring(0, 50) + '...' : 'Non d√©fini'}<br>
                    <strong>Utilisateur:</strong> ${user ? JSON.stringify(JSON.parse(user), null, 2) : 'Non d√©fini'}
                </div>
            `;
        }

        // V√©rifier le stockage au chargement
        window.onload = function() {
            checkStorage();
        };
    </script>
</body>
</html>
