<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Authentification</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .info { background: #e7f3ff; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe7e7; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #e7ffe7; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Debug Authentification - R√©seau Litt√©raire ESME</h1>
    
    <div id="status"></div>
    
    <h2>Actions de test</h2>
    <button onclick="testLogin()">Test Connexion</button>
    <button onclick="testProfile()">Test Profil</button>
    <button onclick="testCreateGroup()">Test Cr√©ation Groupe</button>
    <button onclick="clearStorage()">Vider le stockage</button>
    
    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:5009/api';
        
        function updateStatus() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const statusDiv = document.getElementById('status');
            
            if (token && user) {
                statusDiv.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Utilisateur connect√©</h3>
                        <p><strong>Token:</strong> ${token.substring(0, 50)}...</p>
                        <p><strong>Utilisateur:</strong> ${user}</p>
                    </div>
                `;
            } else {
                statusDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Utilisateur non connect√©</h3>
                        <p>Token: ${token || 'Non trouv√©'}</p>
                        <p>User: ${user || 'Non trouv√©'}</p>
                    </div>
                `;
            }
        }
        
        async function testLogin() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Test de connexion en cours...</div>';
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'marie.dubois@email.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    resultsDiv.innerHTML = '<div class="success">‚úÖ Connexion r√©ussie !</div>';
                    updateStatus();
                } else {
                    resultsDiv.innerHTML = `<div class="error">‚ùå Erreur de connexion: ${data.error}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Erreur r√©seau: ${error.message}</div>`;
            }
        }
        
        async function testProfile() {
            const resultsDiv = document.getElementById('results');
            const token = localStorage.getItem('token');
            
            if (!token) {
                resultsDiv.innerHTML = '<div class="error">‚ùå Aucun token trouv√©. Connectez-vous d\'abord.</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="info">Test du profil en cours...</div>';
            
            try {
                const response = await fetch(`${API_URL}/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `<div class="success">‚úÖ Profil r√©cup√©r√©: ${data.username} (${data.email})</div>`;
                } else {
                    resultsDiv.innerHTML = `<div class="error">‚ùå Erreur profil: ${data.error || data.msg}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Erreur r√©seau: ${error.message}</div>`;
            }
        }
        
        async function testCreateGroup() {
            const resultsDiv = document.getElementById('results');
            const token = localStorage.getItem('token');
            
            if (!token) {
                resultsDiv.innerHTML = '<div class="error">‚ùå Aucun token trouv√©. Connectez-vous d\'abord.</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="info">Test de cr√©ation de groupe en cours...</div>';
            
            try {
                const response = await fetch(`${API_URL}/groups`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name: `Groupe Test Debug ${Date.now()}`,
                        description: 'Groupe cr√©√© par le script de debug',
                        is_private: false
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `<div class="success">‚úÖ Groupe cr√©√©: ${data.group.name}</div>`;
                } else {
                    resultsDiv.innerHTML = `<div class="error">‚ùå Erreur cr√©ation groupe: ${data.error || data.msg}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Erreur r√©seau: ${error.message}</div>`;
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            document.getElementById('results').innerHTML = '<div class="info">Stockage vid√©</div>';
            updateStatus();
        }
        
        // Initialiser l'affichage
        updateStatus();
    </script>
</body>
</html>
